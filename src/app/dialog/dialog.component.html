<h1 mat-dialog-title>Trade Add Form</h1>
<div mat-dialog-content>
  <form [formGroup]="buyTicketForm" novalidate class="trade-form">

    <div >
      <label>Passenger:</label>
      <input matInput type="date" formControlName="entry_date"/>
    </div>

    <div>
      <label>Age:</label>
      <input matInput type="date" formControlName="exit_date"/>
    </div>

    <div>
      <label>Telegram:</label>
      <input matInput type="number" formControlName="start_price"/>
    </div>

    <div>
      <label>Whatsapp:</label>
      <input matInput type="number" formControlName="end_price"/>
    </div>

    <div>
      <label>Whatsapp:</label>
      <input matInput type="number" formControlName="profit"/>

    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">
    + Add
  </button>
</div>
